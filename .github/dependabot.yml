version: 2
updates:
    # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "github-actions"
     
  - package-ecosystem: "npm"
    directory: "/" 
    schedule:
      interval: "daily"
    commit-message:
      prefix: "yarn"
    labels:
      - "dependencies"
